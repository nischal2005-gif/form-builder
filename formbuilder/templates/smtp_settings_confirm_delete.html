<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Delete SMTP Configuration</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this SMTP configuration?</p>
            <div class="alert alert-warning">
                <strong>Email:</strong> {{ object.email }}<br>
                <strong>Server:</strong> {{ object.smtp_host }}:{{ object.smtp_port }}
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'smtp_settings_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
