<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify SMTP Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>Verify SMTP Sender</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ email }}" required>
        </div>
        <div class="mb-3">
            <label>SMTP Host</label>
            <input type="text" name="smtp_host" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Port</label>
            <input type="number" name="smtp_port" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="smtp_username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="smtp_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify SMTP</button>
    </form>

    {% if success %}
        <div class="alert alert-success mt-3">{{ success }}</div>
    {% elif error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
